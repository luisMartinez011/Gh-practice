name: first-worflow

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: npm install
        uses: |
          npm install
          npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        uses: npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        uses: npm run lint
